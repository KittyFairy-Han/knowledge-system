<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100%;
      }
      .left {
        background-color: lightblue;
        width: 100px;
        height: 100px;
      }
      .right {
        background-color: lightpink;
        height: 100px;
      }
      /* flex */
      .one.parent {
        display: flex;
      }
      .one .right {
        flex: 1;
      }
      /* calc */
      .three .left {
        display: inline-block;
      }
      .three .right {
        display: inline-block;
        width: calc(100% - 110px);
      }
      /* absolute */
      .two.parent {
        position: relative;
      }
      .two .right {
        position: absolute;
        top: 0;
        left: 100px;
        right: 0;
      }
      /* float */
      .four .right {
        margin-left: 100px;
        width: auto;
      }
      .four .left {
        float: left;
      }
      /* table */
      .five.parent {
        display: table;
      }
      .five .left {
        display: table-cell;
      }
      .five .right {
        display: table-cell;
      }
      /* grid */
      .six.parent {
        display: grid;
        grid-template-columns: 100px auto;
      }
    </style>
  </head>
  <body class="six parent">
    <div class="left"></div>
    <div class="right"></div>
  </body>
  <script>
    function myNew(constructor) {
      const o = Object.create(constructor.prototype);
      const result = constructor.call(o);
      return result ? result : o;
    }
    Function.prototype.myApply = function(ctx,args) {
      ctx.fn = this;
      const result = ctx.fn(args);
      delete ctx.fn;
      return result;
    };

  </script>
</html>
